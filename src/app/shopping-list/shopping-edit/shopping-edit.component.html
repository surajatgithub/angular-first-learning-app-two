<div class="row">
    <div class="col-xs-12">
        <form action="" class="row g-3">
            <div class="col-sm-5">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="ingredient.name" />
            </div>
            <div class="col-sm-2">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" name="amount" [(ngModel)]="ingredient.amount" />
            </div>
            <div class="col-xs-12">
                <button class="btn btn-success mx-1" type="submit" [disabled]="(!ingredient.name || !ingredient.amount)" (click)="addIngredient(ingredient)">Add</button>
                <button class="btn btn-danger mx-1" type="button">Delete</button>
                <button class="btn btn-primary mx-1" type="button">Clear</button>
            </div>
        </form>
    </div>
</div>
