<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="selectedRecipeItem = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipeItem; else selectRecipeItemInfo" [recipe]="selectedRecipeItem">
        </app-recipe-detail>
        <ng-template #selectRecipeItemInfo>Please select Recipe to know more about it.</ng-template>
    </div>
</div>
