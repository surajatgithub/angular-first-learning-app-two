<div class="row">
    <div class="col-xs-12">
        <div class="bg-image-container">
            <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid" />
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" role="group" appDropdown>
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" (click)="onAddIngredientToShoppingList()">To Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.description }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            <a href="javascript:void(0)" class="list-group-item list-group-item-action cursor-pointer"
                *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </div>
    </div>
</div>
