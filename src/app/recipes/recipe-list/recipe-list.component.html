<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary" type="button">Add Recipe</button>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <a href="javascript:void(0)" class="list-group-item list-group-item-action d-flex clearfix mb-2"
                aria-current="true" *ngFor="let recipe of recipes">
                <div class="float-left">
                    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                    <p class="list-group-item-text">{{ recipe.description }}</p>
                </div>
                <span class="float-right">
                    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive"
                        style="max-height: 50px;" />
                </span>
            </a>
        </div>
    </div>
</div>

<app-recipe-item></app-recipe-item>
